{% load i18n %}
<div class="text-center mt-4 mb-5" data-aos="fade-up">
    <div class="d-inline-flex flex-column gap-3">
        {% if previous_url %}
            <a href="{{ previous_url }}" class="hero-btn-secondary">
                <i class="fas fa-chevron-left me-2"></i>{{ previous_label|default:_('Назад') }}
            </a>
        {% endif %}
        <a href="{{ list_url }}" class="hero-btn list-nav">
            <i class="fas fa-list me-2"></i>{{ list_label|default:_('К списку') }}
        </a>
        {% if next_url %}
            <a href="{{ next_url }}" class="hero-btn-secondary">
                {{ next_label|default:_('Вперед') }}<i class="fas fa-chevron-right ms-2"></i>
            </a>
        {% endif %}
    </div>
</div>
