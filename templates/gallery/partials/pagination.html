{% if photos.has_other_pages %}
<nav aria-label="Пагинация галереи" data-aos="fade-up">
    <ul class="pagination justify-content-center">
        {% if photos.has_previous %}
            <li class="page-item">
                <a class="page-link pagination-link" href="javascript:void(0)" data-page="1" data-filter="{{ current_filter }}" data-section="{{ section }}">Первая</a>
            </li>
            <li class="page-item">
                <a class="page-link pagination-link" href="javascript:void(0)" data-page="{{ photos.previous_page_number }}" data-filter="{{ current_filter }}" data-section="{{ section }}">Предыдущая</a>
            </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link">{{ photos.number }} из {{ photos.paginator.num_pages }}</span>
        </li>

        {% if photos.has_next %}
            <li class="page-item">
                <a class="page-link pagination-link" href="javascript:void(0)" data-page="{{ photos.next_page_number }}" data-filter="{{ current_filter }}" data-section="{{ section }}">Следующая</a>
            </li>
            <li class="page-item">
                <a class="page-link pagination-link" href="javascript:void(0)" data-page="{{ photos.paginator.num_pages }}" data-filter="{{ current_filter }}" data-section="{{ section }}">Последняя</a>
            </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
