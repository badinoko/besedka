{% extends 'gallery/gallery.html' %}
{% block title %}Simple Gallery{% endblock %}
{% block content %}
<div class="row">
    {% for photo in photos %}
        <div class="col-md-2 mb-2">
            <img src="{{ photo.image.url }}" class="img-fluid rounded" loading="lazy">
        </div>
    {% empty %}
        <p>Нет фото.</p>
    {% endfor %}
</div>
{% endblock %}
