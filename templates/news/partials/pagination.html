<!-- Пагинация для AJAX загрузки -->
{% if posts.has_other_pages %}
<nav aria-label="Пагинация новостей" data-aos="fade-up">
    <ul class="pagination justify-content-center">
        {% if posts.has_previous %}
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" data-page="1" data-filter="{{ current_filter }}">Первая</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" data-page="{{ posts.previous_page_number }}" data-filter="{{ current_filter }}">Предыдущая</a>
            </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link">{{ posts.number }} из {{ posts.paginator.num_pages }}</span>
        </li>

        {% if posts.has_next %}
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" data-page="{{ posts.next_page_number }}" data-filter="{{ current_filter }}">Следующая</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" data-page="{{ posts.paginator.num_pages }}" data-filter="{{ current_filter }}">Последняя</a>
            </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
