{% if is_paginated %}
<nav aria-label="Пагинация гроурепортов" data-aos="fade-up">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link pagination-link" href="javascript:void(0);" data-page="1" data-filter="{{ current_filter }}">
                    <i class="fas fa-angle-double-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link pagination-link" href="javascript:void(0);" data-page="{{ page_obj.previous_page_number }}" data-filter="{{ current_filter }}">
                    <i class="fas fa-angle-left"></i>
                </a>
            </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link">{{ page_obj.number }} из {{ page_obj.paginator.num_pages }}</span>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link pagination-link" href="javascript:void(0);" data-page="{{ page_obj.next_page_number }}" data-filter="{{ current_filter }}">
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link pagination-link" href="javascript:void(0);" data-page="{{ page_obj.paginator.num_pages }}" data-filter="{{ current_filter }}">
                    <i class="fas fa-angle-double-right"></i>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
